version: 2
orbs:
  aws-cli: circleci/aws-cli@1.2.1
workflows: 
   version: 2
   build-deploy:
     jobs:
       - build
       - hold: 
          type: approval 
          filters:
            branches:
              only: master 
       - deploy:
          requires:
             - build
             - hold
          context: aws
          filters:
             branches:
               only: master 



jobs:
  build:
    docker:
      - image: circleci/node:12.18.2
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install 
      - run: npm run test:unit
      - run: npm run build
  deploy:
    docker:
     - image: circleci/node:12.18.2
    working_directory: ~/repo
    aws-cli-example:
      executor: aws-cli/default
      steps:
        - checkout
        - run: aws s3 sync ./dist/ s3://cbarahona.com
        