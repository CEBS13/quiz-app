version: 2

workflows: 
   version: 2
   build-deploy:
     jobs:
       - build
       - hold: 
          type: approval 
       - deploy:
           requires:
             - build
             - hold
           filters:
             branches:
               only: master 



jobs:
  build:
    docker:
      - image: circleci/node:12.18.2
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install 
      - run: npm run test:unit
      - run: npm run build
  deploy:
    docker:
     - image: circleci/node:12.18.2
    working_directory: ~/repo 
    steps:
      - run:
          name: Install awscli 
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync ./dist/ s3://cbarahona.com
       